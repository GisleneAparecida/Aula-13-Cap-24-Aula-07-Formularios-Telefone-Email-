<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <!-- 
            - fieldset - Utilizado para criar um fio entre os campos;
            - legend - Coloca um texto no fio;     
        -->
    <fieldset>
        <legend>Dados pessoais</legend>
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
        </p>
        <p>
            <!-- Form para e-mail
                type:
                    email - verifica se existe o @ apenas;
                    autocomplete - para e-mail;
            -->
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email">
        </p>
        <p>
            <!-- Form para telefone
                type:
                    tel - compatível com aparelhos e dispositivos com lista de telefones
            -->
            <!-- Expressões regulares
                 RegEx - Estudar mais.
                 pattern - Toda expressão regular e implementada neste parâmetro.
                    "^$" - ^ - Inicio da expressão regular
                        - $ - Final da expressão regular
                        - \d - São digitos
                        - [0-9] - Também são digitos
                        {4} - Quantidade de digitos
                        Exemplo:
                        "^[0-9]{4}-[0-9]{4}$" - Vai aceitar 4 digitos - e depois mais 4 digitos.
                        - \( - abrir parênteses
                        - \) - fechar parênteses
            -->
            <label for="itel">telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
        </p>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
    
</body>
</html>
